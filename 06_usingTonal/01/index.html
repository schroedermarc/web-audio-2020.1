<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>new</title>

    <script src="../../libraries/p5.js"></script>
    <script src="../../libraries/p5.dom.js"></script>
    <script src="../../libraries/p5.sound.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <!-- here's where we add the new tonal library -->
    <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>
    <!--  -->
    <script src="../utils/theoryHelper.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      canvas {
        margin: auto;
      }

      #controls-container {
        display: flex;
        flex-flow: row;
        margin: 10px 10px;
      }

      #controls-container > * {
        margin-right: 30px;
      }

      button {
        margin-left: 5px;
      }
    </style>
  </head>

  <body>
    <div id="controls-container">
      <div>
        <label>Root: </label>
        <select class="root-selector" id="root-selector">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="Ab">Ab</option>
          <option value="Bb">Bb</option>
          <option value="Db">Db</option>
          <option value="Eb">Eb</option>
          <option value="Gb">Gb</option>
        </select>
      </div>
      <div>
        <label for="">Scale: </label>
        <select name="scale-selector" id="scale-selector"></select>
      </div>
      <div>
        <span> Octave: <span id="octave-num">3</span> </span>
        <button id="plus-button">+</button>
        <button id="minus-button">-</button>
      </div>
    </div>
    <div id="canvas-container"></div>
    <script src="usingTonal.js"></script>
  </body>
</html>
